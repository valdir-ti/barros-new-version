  <script>
  // Loader loading
  $('.loader-container').hide()
  $('.loadTrigger').click( function () {

  $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
  });
  
  jQuery(function($) {
      $("input[name='celular'], input[name='telefone']").focusout(function() {
          var phone, element;
          element = $(this);
          element.unmask();
          phone = element.val().replace(/\D/g, '');
          if (phone.length > 10) {
              element.mask("(99) 99999-9999");
          } else {
              element.mask("(99) 9999-99999");
          }
      }).trigger('focusout');
      $("input[name='celular1']").focusout(function() {
          var phone, element;
          element = $(this);
          element.unmask();
          phone = element.val().replace(/\D/g, '');
          if (phone.length > 10) {
              element.mask("(99) 9999-99999");
          } else {
              element.mask("(99) 9999-99999");
          }
      }).trigger('focusout');
      $(".data").mask("99/99/9999");
      $("input[name='nascimento']").mask("99/99/9999");
      $("input[name='cpf'], .cpf").mask("999.999.999-99");
      $("input[name='cnpj']").mask("99.999.999/9999-99")
      $("input[name='telefone1']").mask("(99) 9999-9999");
      //$("#campoTelefone").mask("(999) 999-9999");
  
      var i = $('.active').attr('class').replace("active", "").replace("dropdown", "");
  
      $('.nav li').mouseover(function() {
  
          if ($(this).hasClass('active')) {
  
          } else {
              $('.nav li').removeClass('active');;;
  
              $(this).addClass('active');
          }
  
      }).mouseout(function() {
          $('.nav li').removeClass('active');
  
          $('.nav li.' + i).addClass('active');
      });
  
  
  });
  </script>
  
  <script>
  function segunda_via(banco) {
  
      if (banco == "banco_do_brasil") {
  
          $("#banco_itau").hide();
          $("#banco_do_brasil").fadeIn();
  
      } else {
  
          $("#banco_do_brasil").hide();
          $("#banco_itau").fadeIn();
  
      }
  
  }
  </script>
  
  <script>
  $("#ativar_cliente").click(function() {
  
      $("#representante").hide();
      $("#cliente").fadeIn();
  
  
  });
  
  $("#ativar_representante").click(function() {
  
      $("#cliente").hide();
      $("#representante").fadeIn();
  
  
  });
  </script>
  
  <script>
  function ver_informacoes(id) {
  
      $.ajax({
  
          type: "post",
          url: "barros/devolucao_ver",
          data: 'id=' + id
      }).success(function(retorno) {
  
          $("#retorno_ver").html(retorno);
          $("#ver").modal("show");
  
      });
  }
  </script>
